version: "3"
name: inventory-hub-backend

volumes:
  postgres-data:
  azurite-data:

services:
  backend:
    profiles: [server]
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - azurite
    restart: no
    ports:
      - 8000:8000
    env_file: .env

  postgres:
    image: postgres:latest
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inventory-hub-db
    ports:
      - 5432:5432
    restart: unless-stopped

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    volumes:
      - azurite-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 10000:10000
      - 10001:10001
      - 10002:10002
    restart: unless-stopped
